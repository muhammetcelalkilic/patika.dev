<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo -->
        <img src="img/google.jpg" alt="google logo 1998" height="90px">

    <!-- Arama Alanı Başlangıç-->   
    <div class="boxSearch">
      Search the web using Google!
      <br>
      <input type="text" width="40px">
      <br>
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm feeling lucky">
    </div>
    <!-- Arama Alanı Bitiş--> 

    <div class="anadiv">

    <!-- Special Alan Başlangıcı--> 
    <div class="boxSpecial">
      Special Search
      <br>
      <a href="http://www.google.com/stanford"> Stanford Search</a> 
      <br>
      <a href="http://www.google.com/linux"> Linux Search</a>

    </div>
    <!-- Special Alan Bitişi-->
    
    <!-- Help Alan Başlangıcı--> 
    <div class="boxHelp">
      <a href="http://www.google.com/help.html">Help</a>
      <br>
      <a href="www.google.com/about.html">About Google!</a>
      <br>
      <a href="http://www.google.com/company.html">Company Info</a>
      <br>
      <a href="http://www.google.com/stickers.html">Google! Logos</a>
    </div>
    <!-- Help Alan Bitişi-->
    <!-- Get Google Alan Başlangıcı--> 
    <div class="boxGet">
      Get Google! 
      <br>
      updates monthly:
      <br>
      <input type="text" width="40px" value="your e-mail">
      <br>
      <input type="submit" value="Subscribe"> <a href="http://www.findmail.com/list/google-friends">Archive</a>
    </div>
    <!-- Get Google Alan Bitişi-->
    </div>  

</body>
</html>
